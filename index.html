<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input type="text" readonly placeholder="Password" id="passwordDisplay" />
        <button class="copyBtn">
          <span class="tooltip" data-copyMsg ></span>
            <img src="./images/copy.svg" height="23" width="23" alt=""/>
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <h3>Password Length</h3>
          <p class="data-length">0</p>
        </div>
        <!-- slider -->
        <input
          type="range"
          class="slider"
          min="1"
          max="20"
          step="1"
          data-lengthSlider
        />
        <!-- Checkboxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>
        <!-- Strength sec -->
         <div class="strength-section">
               <p>Strength</p>
                <div class="indicator" data-indicator></div>
         </div>
         <!-- Generate Password -->
         <button class="generatePassword">Generate Password</button>
      </div>
    </div>
  </div>
    <script src="js/script.js"></script>
  </body>
</html>
